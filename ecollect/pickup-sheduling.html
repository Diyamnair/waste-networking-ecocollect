<!DOCTYPE html>  
<html>  
<head>  
  <title>Pickup Scheduling</title>  
  <link rel="stylesheet" type="text/css" href="pickup-scheduling.css">  
</head>  
<body style="background-image: url('https://media.istockphoto.com/id/1383304221/photo/white-professional-industrial-grade-big-rig-semi-truck-transporting-cargo-in-reefer-semi.jpg?s=612x612&w=0&k=20&c=LjL2CyfPUlEbPLCtWa8OTAmQrLYR0-CDZutQ2AtfHq0='); background-size: cover; background-position: center;">  
  <div class="container">  
   <h2>PICKUP SCHEDULING</h2>  
   <form id="pickup-scheduling-form">  
    <div class="form-group">  
      <label for="pickup-date">Pickup Date:</label>  
      <input type="date" id="pickup-date" name="pickup-date">  
    </div>  
    <div class="form-group">  
      <label for="pickup-time">Pickup Time:</label>  
      <input type="time" id="pickup-time" name="pickup-time">  
    </div>  
    <div class="form-group">  
      <label for="pickup-location">Pickup Location:</label>  
      <input type="text" id="pickup-location" name="pickup-location">  
    </div>  
    <button type="submit" class="btn btn-primary">Schedule Pickup</button>  
   </form>  
  </div>  
  
  <script src="js/pickup-scheduling.js"></script>  
</body>  
</html>
